<html>
    <head>
        <style>
            .marginTop50{
                margin-top: 50px;
            }
        </style>
        <meta charset="UTF-8">
        <title>Aplicação para leitura e geração de QRCode</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 form-group marginTop50" align="center">
                    
                    <div class="row" style="margin-bottom: 50px;">
                        <div class="col-md-10">
                            <label for="linkQRCode">Link para geração de QRCode</label>
                            <input type="text" class="form-control text-center" id="linkQRCode">
                        </div>
                        <div class="col-md-2" align="left" style="margin-top: 25px;">
                            <button type="button" onclick="geraQRCode()" class="btn btn-success">Gerar</button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div id="qrcode"></div>
                    </div>
                    
                </div>
                
                <div class="col-md-6 form-group marginTop50" align="center">
                    
                    <div class="col-md-12">
                        <label for="linkQRCode">Ler QRCode com webcam</label>
                        <button type="button" onclick="lerQRCode()" class="btn btn-success">Iniciar</button>
                    </div>
                 
                    <video id="webcam" style="width: 300px; height: 300px;"></video>  

                    <div class="row" id="divReturnScan" style="display: none;">
                        <div class="col-md-8 col-md-offset-2">
                            <label for="linkQRCode">Scan de QRCode</label>
                            <input type="text" class="form-control text-center" id="scanQRCode" disabled>
                        </div>
                        <div class="col-md-2" align="left" style="margin-top: 25px;">
                            <button type="button" class="btn btn-primary" id="btnAcessarQRCode">Acessar</button>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </body>

    <script src="qrcode.min.js"></script>
    <script src="instascan.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <script>

        function geraQRCode(){
            document.getElementById('qrcode').innerHTML = ''
            var link = document.getElementById('linkQRCode').value;
            new QRCode(document.getElementById('qrcode'), {
                text: link,
                width: 250,
                height: 250 
            });
        }

        function lerQRCode(){
            let scanner = new Instascan.Scanner({ video: document.getElementById('webcam') });
            Instascan.Camera.getCameras().then(cameras => {
                scanner.camera = cameras[0];
                scanner.start();
            }).catch(e => console.error(e));

            scanner.addListener('scan', content => {
                document.getElementById('divReturnScan').style.display = 'block';
                document.getElementById('scanQRCode').value = content;
            });
        }

        document.getElementById('btnAcessarQRCode').addEventListener('click', function(){
            link = document.getElementById('scanQRCode').value;
            window.open(link);
        })
        
    </script>

</html>
